<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIA 6.1 - parte 03</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
      <label for="nome-completo"> Nome Completo:
        <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
      </label>
      <br>
      <label for="input-email"> E-mail:
        <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
      </label>
      <br>
      <label for=""> Estado onde você mora:
        <select name="estado" id="input-estado">
          <option value="sp"> São Paulo</option>
          <option value="sc"> Santa Caratina</option>
          <option value="am" selected> Amazonas</option>
        </select>
      </label>
      <br>
      <p>Selecione sua foto:</p>
      <input type="file" name="foto" id="foto-perfil">
    </form>
    <br>
    <p>Comidas Favoritas</p>
    <label for="comida-1">
      <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
      <input type="radio" id="comida-2" name="comida-favorita" value="queijo" checked>Queijo
    </label>
    <label for="comida-3">
      <input type="radio" id="comida-3" name="comida-favorita" value="lanche" checked>Lanche
    </label>
    <label for="comida-4">
      <input type="radio" id="comida-4" name="comida-favorita" value="tambaqui" checked>Tambaqui
    </label>
    <br>
    <p>Escreva algo sobre você</p>
    <textarea name="sobre mim" id="textarea1" cols="30" rows="5"></textarea>
    <br>

</body>
</html>
